<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> registration form</title>
	<link rel="stylesheet" type="text/css" href="formm.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Josefin+Sans:wght@100&family=Jost:wght@100&family=PT+Sans:ital@1&family=Poppins:wght@100;600&family=Source+Sans+Pro:ital,wght@1,600&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<section class="main">
		<h1 class="titel"> registration form</h1>
		<form action="#">
			<div class="main-box">
				<div class="border-box">
					<span class="text"> enter name</span>
					<input type="text" placeholder="enter your full name">
				</div>
				<div class="border-box">
					<span class="text"> user name</span>
					<input type="text" placeholder="enter user name">
				</div>
				<div class="border-box">
					<span class="text"> email</span>
					<input type="text" placeholder="enter your email id">
				</div>
				<div class="border-box">
					<span class="text"> contact number</span>
					<input type="number" placeholder="enter your number">
				</div>
				<div class="border-box">
					<span class="text"> password</span>
					<input type="password" placeholder="enter your password">
				</div>
				<div class="border-box">
					<span class="text"> conform password</span>
					<input type="password" placeholder="enter your password">
				</div>
			</div>
			 <div class="container">
			 	<input type="radio" name="gender" id="circle-1">
			 		<input type="radio" name="gender" id="circle-2">
			 			<input type="radio" name="gender" id="circle-3">
			 	<span class="gender">gender</span>
			 	<div class="category">
			 		<label for="circle-1">
			 			<span class="circle one"></span>
			 			<span class="male">Male</span>
			 		</label>
			 		<label for="circle-2">
			 			<span class="circle two"></span>
			 			<span class="male">Female</span>
			 		</label>
			 		<label for="circle-3">
			 			<span class="circle three"></span>
			 			<span class="male">Other</span>
			 		</label>
			 	</div>
			 </div>
			 <div class="btn">
			 	<input type="submit" value="registration" >
			 </div>
		</form>
	</section>

</body>
</html>
